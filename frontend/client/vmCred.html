<!DOCTYPE html>
<html lang="en">
<head>
    <title>VM Credentials</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/vmCred.js"></script>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="vmdetailsform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLongTitle"><b>VM Details</b></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="http://172.21.212.180:8000/vm_cred/" method="POST" id="vmform">
                    <div class="form-group">
                        <label for="uname">VM Username:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter VM Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="hname">VM Hostname:</label>
                        <input type="text" class="form-control" id="hname" placeholder="Enter VM Hostname" name="hostname">
                    </div>
                    <div>
                        <label for="prt">SSH Port:</label>
                        <input type="number" class="form-control" id="prt" placeholder="Enter SSH Port" name="port">
                    </div>
                    <div>
                        <label for="pk">Pass Key:</label>
                        <input type="text" class="form-control" id="pk" placeholder="Enter Pass Key" name="pkey">
                    </div>
                    <div>
                        <label for="pphrase">Pass Phrase:</label>
                        <input type="text" class="form-control" id="pphrase" placeholder="Enter Pass Phrase" name="passphrase">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="text" class="form-control" id="pwd" placeholder="Enter Password" name="pswd">
                    </div>                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addEntryOnPage()" id="submit">Save changes</button>
            </div>
            </div>
        </div>
    </div>
    <!--Modal end-->

    <div class="container-fluid">
        <div class="row" style="margin-bottom: 0px;">
            <nav class="navbar navbar-inverse" style="margin-bottom: 0px; border-radius: 0px;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#" style="font-size: 22px; color: #ccc;">A2C</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row" style="margin-top: 0px; padding-top: 0px;">
            <div class="col-sm-2" class="sidenav">
                <!-- Sidebar -->
                <div id="sidebar-wrapper">
                    <ul class="sidebar-nav">
                        <li>
                            <a href="vmCred.html" id="vm">Virtual Machine</a>
                        </li>
                        <li>
                            <a href="dockerCred.html" id="doc">Docker Credentials</a>
                        </li>
                        <li>
                            <a href="kubCred.html" id="kub">Kubernetes Credentials</a>
                        </li>
                        <li>
                            <a href="AgentDetails.html" id="agent">A2C Agent Details</a>
                        </li>
                    </ul>
                </div>
                <!-- /#sidebar-wrapper -->
            </div>
            <div class="col-sm-10" id="form" style='background-color:white; margin-left: 250px;'>
                <div class="row">
                    
                </div>
                <div class="row" style="padding: 1em;">
                    <span id="error"></span>
                    <div class="container-fluid">
                        <div class="row">
                            <button class="btn btn-sm btn-success" onclick="createNewVM();"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add New</button>
                        </div>
                        <div class="row vm">

                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
